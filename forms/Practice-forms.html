<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <from action="endpoint" method="post">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name" id="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="enter your email" id="email"> <br><br>
        <label for="pswd">Password:</label>
        <input type="password" placeholder="enter password"> <br><br>
        <label>Text:</label>
        <textarea type="text" rows="10" cols="30"></textarea> <br><br>
        <label>Gender</label><br>
        <label>Male:</label>
        <input type="radio" value="Male" name="gender"><br>
        <label>Female:</label>
        <input type="radio" value="Female" name="gender"><br>
        <label>Others:</label>
        <input type="radio" value="Others" name="gender"><br>
        <h3>Select Module</h3>
        <select>
            <option>select</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>JS</option>
        </select>
        <br><br>
        <button>Submit</button>
    </from>
</body>
</html>
