<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <!-- Tags are the fundamental building blocks of HTML -->
     <!-- 
    Types of tags 
    1. Container tags/ Paired/ Dual -- opening tag<> and closing tag</>
    used define the block of contents
    eg: <p><p/>, <div></div>, <h1></h1>
    2. Non-Container tags/ empty/ self closing
    eg: </br>, <hr>, <img>
    3. Nested tags
    one html tag placed in another html tag
    eg: <div>
        <p> paragraph </p>
        <h6> heading</h6>
    </div>
    -->

    <!-- Container tags -->
     <h1>Hello, World!</h1>
     <p>This is a paragraph in container tag</p>
     <!-- Non-Container tagss -->
      <hr>
    <!-- Nested Tags -->
    <div>
        <h5>Hello!</h5>
        <p> Hello this a nested tag</p>
        <p>Practicing Tags in HTML</p>
    </div>
</body>
</html>
