<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Tables</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Company</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Surya</td>
            <td>Amazon</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mani</td>
            <td>Accenture</td>
        </tr>
    </table>
</body>
</html>
