<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            padding: 10px;
        }
        th{
            background-color: powderblue;
        }
        #Rowspan{
            background-color: rgb(194, 223, 182);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mainkanta</td>
            <td rowspan="2" id="Rowspan">29</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Surya</td>
            <!-- <td>28</td> -->
        </tr>
    </table>
</body>
</html>
