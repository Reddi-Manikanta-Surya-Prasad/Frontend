<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
        <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            padding: 10px;
        }
        th{
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <table>
            <table>
        <tr>
            <!-- <th>ID</th> -->
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mainkanta</td>
            <td>29</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Surya</td>
            <td>28</td>
        </tr>
    </table>
    </table>
</body>
</html>
