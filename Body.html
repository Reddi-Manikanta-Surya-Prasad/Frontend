<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>Practicing HTML</h1>
    <p>This is a paragraph</p>
    <p><b>Used bold tag</b> </p>
    <p><i>Used italic tag</i></p>
    <p><u>Used underline tag</u></p>
    <p><pre>This is written using pre tag</pre></p>
    <p><big>This is a Big Tag</big></p>
    <p><small>This is a Small tag</small></p>
</body>
</html>
